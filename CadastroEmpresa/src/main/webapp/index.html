<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Empresa</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
	
	<h1>Bem Vindo ao Seu Cadastro</h1>
    <div class="container">
        <div class="form-container">
            <form method="post" action="/CadastroEmpresa/CadastroEmpresaServlet">
                <p>Nome Completo: <input type="text" name="nome" size="50"></p>
                <p>Número de Registro do Funcionário: <input type="number" name="numRegistro" size="50"></p>
                <p>Sexo: <input type="text" name="sexo" size="50"></p>
                <p>Endereço: <input type="text" name="end" size="50"></p>
                <p>Telefone: <input type="text" name="tel" size="50"></p>
                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>
            </form>
        </div>
        <div class="image-container">
            <img src="https://images.vexels.com/media/users/3/127494/isolated/preview/ab8d7f5047b1673c44f91fae53039bc6-desenho-de-trabalhador-da-construcao-civil.png" alt="Imagem" title="Imagem">
        </div>
    </div>

</body>
</html>
